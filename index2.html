<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Tag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-info">
    <div class="my-5">
        <div class="col-8 offset-2">
            <div class="card mb-3">
                <div class="card-body">
                    <h3>CANVAS TAG</h3>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <canvas id="myChart" class="bg-dark"></canvas>
                </div>
        </div>
    </div>

    <script>
        const chart = document.getElementById('myChart').getContext('2d');
        chart.fillStyle='#FF0000';

        // Left Perpendicular Lines
        chart.fillRect(10,10,2,130);
        chart.fillRect(20,10,2,130);
        chart.fillRect(30,10,2,130);
        chart.fillRect(40,10,2,130);
        // chart.fillRect(50,10,2,130);
        // chart.fillRect(60,10,2,130);


        // Top Horizontal Lines
        chart.fillRect(10,10,280,2);
        chart.fillRect(10,20,280,2);
        chart.fillRect(10,30,280,2);
        chart.fillRect(10,40,280,2);
        // chart.fillRect(10,50,280,2);
        // chart.fillRect(10,60,280,2);


        // Right Perpendicular Lines
        chart.fillRect(290,10,2,130);
        chart.fillRect(280,10,2,130);
        chart.fillRect(270,10,2,130);
        chart.fillRect(260,10,2,130);
        // chart.fillRect(240,10,2,130);
        // chart.fillRect(230,10,2,130);


        // Bottom Horizontal Lines
        chart.fillRect(10,140,280,2);
        chart.fillRect(10,130,280,2);
        chart.fillRect(10,120,280,2);
        chart.fillRect(10,110,280,2);
        // chart.fillRect(10,50,280,2);
        // chart.fillRect(10,60,280,2);
        
        

    </script>

</body>
</html>
