<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Button in Chart JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success">
    <div class="col-8 offset-2 my-5">
      <div class="card">
        <div class="card-body">
          <h5>Dynamic Button in Chart JS</h5>
          <hr />
          <canvas id="myChart"></canvas>
          <hr />
          <button id="line" class="btn btn-success">Line Chart</button>
          <button id="bar" class="btn btn-info">Bar Chart</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
    <script>
      const line = document.getElementById("line");
      const bar = document.getElementById("bar");

      line.addEventListener("click", lineChart);
      bar.addEventListener("click", barChart);

      function lineChart() {
        chart.config.type = "line";
        chart.update();
      }

      function barChart() {
        chart.config.type = "bar";
        chart.update();
      }

      const ctx = document.getElementById("myChart");
      const chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["jan", "feb", "mar", "apr", "may", "jun"],
          datasets: [
            {
              label: "Months",
              data: [48, 54, 24, 76, 65, 36],
              backgroundColor: [
                "rgba(255, 99, 132, 0.2)",
                "rgba(255, 159, 64, 0.2)",
                "rgba(255, 205, 86, 0.2)",
                "rgba(75, 192, 192, 0.2)",
                "rgba(54, 162, 235, 0.2)",
                "rgba(153, 102, 255, 0.2)",
              ],
              borderColor: [
                "rgba(255, 99, 132, 1)",
                "rgba(255, 159, 64, 1)",
                "rgba(255, 205, 86, 1)",
                "rgba(75, 192, 192, 1)",
                "rgba(54, 162, 235, 1)",
                "rgba(153, 102, 255, 1)",
              ],
              borderWidth: 2,
            },
          ],
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },

            legend: {
              display: false,
            },
          },
        },
      });
    </script>
  </body>
</html>
