<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legend Chart in Chart JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success">
    <div class="col-8 offset-2 my-5">
      <div id="changebg" class="card">
        <div class="card-body">
          <h5>Legend Chart in Chart JS</h5>
          <hr />
          <canvas id="myChart"></canvas>
          <hr />
          <button id="line" class="btn btn-success">Line Chart</button>
          <button id="bar" class="btn btn-info">Bar Chart</button>
        </div>
      </div>

      <div class="col-8 offset-2 my-3">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <div id="value1" class="card">
                  <div id="value11" class="card-body">1</div>
                </div>
              </div>

              <!-- Column 2 -->
              <div class="col">
                <div id="value2" class="card">
                  <div id="value2" class="card-body">2</div>
                </div>
              </div>

              <!-- Column 3 -->
              <div class="col">
                <div id="value3" class="card">
                  <div id="value33" class="card-body">3</div>
                </div>
              </div>

              <!-- Column 4 -->
              <div class="col">
                <div id="value4" class="card">
                  <div id="value44" class="card-body">4</div>
                </div>
              </div>

              <!-- Column 5 -->
              <div class="col">
                <div id="value5" class="card">
                  <div id="value55" class="card-body">!</div>
                </div>
              </div>

              <!-- Column 6 -->
              <div class="col">
                <div id="value6" class="card">
                  <div id="value66" class="card-body">!</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
    <script>
      const line = document.getElementById("line");
      const bar = document.getElementById("bar");

      line.addEventListener("click", lineChart);
      bar.addEventListener("click", barChart);

      function lineChart() {
        chart.config.type = "line";
        chart.update();
      }

      function barChart() {
        chart.config.type = "bar";
        chart.update();
      }

      const red = "rgba(255, 99, 132, 1)";
      const orange = "rgba(255, 159, 64, 1)";
      const yellow = "rgba(255, 205, 86, 1)";
      const cyan = "rgba(75, 192, 192, 1)";
      const blue = "rgba(54, 162, 235, 1)";
      const purple = "rgba(153, 102, 255, 1)";

      const ctx = document.getElementById("myChart");
      const chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["jan", "feb", "mar", "apr", "may", "jun"],
          datasets: [
            {
              label: "Months",
              data: [48, 54, 24, 76, 65, 36],
              backgroundColor: [
                "rgba(255, 99, 132, 0.2)",
                "rgba(255, 159, 64, 0.2)",
                "rgba(255, 205, 86, 0.2)",
                "rgba(75, 192, 192, 0.2)",
                "rgba(54, 162, 235, 0.2)",
                "rgba(153, 102, 255, 0.2)",
              ],
              borderColor: [red, orange, yellow, cyan, blue, purple],
              borderWidth: 2,
            },
          ],
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },

            legend: {
              display: false,
            },
          },
        },
      });

      const value1 = document.getElementById("value1");
      const value2 = document.getElementById("value2");
      const value3 = document.getElementById("value3");
      const value4 = document.getElementById("value4");
      const value5 = document.getElementById("value5");
      const value6 = document.getElementById("value6");

      value1.style.backgroundColor = red;
      value2.style.backgroundColor = orange;
      value3.style.backgroundColor = yellow;
      value4.style.backgroundColor = cyan;
      value5.style.backgroundColor = blue;
      value6.style.backgroundColor = purple;
    </script>
    <script src="server.js"></script>
  </body>
</html>
